agents:
  - id: analyst
    role: Product Analyst
    goal: Analyze the problem and identify key user needs and constraints

  - id: designer
    role: UX Designer
    goal: Propose a user-friendly solution based on the analysis

  - id: strategist
    role: Product Strategist
    goal: Summarize the solution and suggest a clear product direction

workflow:
  type: sequential
  steps:
    - agent: analyst
    - agent: designer
    - agent: strategist
